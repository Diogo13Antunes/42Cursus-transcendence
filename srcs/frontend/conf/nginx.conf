server {
    # listen       80;
    # listen  [::]:80;
    # server_name  localhost;

    listen 443 ssl;
    listen [::]:443 ssl;
    server_name blitzpong;

    ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

    ssl_protocols TLSv1.2 TLSv1.3;

    # ssl_prefer_server_ciphers on;
    # ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384';
    # Stil need to search about ciphers

    location / {
    	root   /usr/share/nginx/html/app;
        try_files $uri $uri/ /index.html;
    }

	location /api {
        proxy_pass http://nginx-web:80;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
		# nginx headers, dont know if they are important
    }
}
