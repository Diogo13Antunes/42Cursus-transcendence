{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>2FA</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		<script src="{% static 'geerate_code.js' %}"></script>
    </head>
    <body class="display_chatroom">
        <div class="container mt-3 p-5 myBody">
            <h1>Code Generation and Verification</h1><br>
			<button id="generate_code_btn" class="btn btn-dark">Generate Code</button><br><br>
            <h3 id="generated_code_label" class="generated_code_label">Code ></h3><br>
            <form id="check_code_form">
                <input type="number" class="form-control" id="codeInput" placeholder="Code" name="code">
                <br>
                <button type="submit" class="btn btn-success">Validate</button>
            </form>
            <br>
            <h3 id="validation_label" class="validation_label"></h3>
        </div>
    </body>
</html>
