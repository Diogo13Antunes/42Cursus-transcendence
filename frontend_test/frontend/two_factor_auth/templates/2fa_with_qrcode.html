{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>2FA</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		<script src="{% static '2fa_with_qrcode.js' %}"></script>
	</head>
	<body class="two_factor_auth_with_qrcode">
		<div class="container mt-3 p-5 myBody">
			<h1>2FA Qr Code</h1><br>

			<form id="check_code_form">
				<img id="qrCodeImg" alt="QR Code"><br><br>
				<label>Please insert the code generated by your Authentication App:</label>
				<input type="number" class="form-control" id="codeInput" placeholder="Code" name="code">
                <br>
                <button type="submit" class="btn btn-success">Validate</button>
            </form>
		</div>
	</body>
</html>
