{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>2FA</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		<script src="{% static '2fa_with_phone.js' %}"></script>
	</head>
	<body class="two_factor_auth_with_phone">
		<div class="container mt-3 p-5 myBody">
			<h1>2FA Phone</h1><br>

			<button class="btn btn-outline-danger" id="generate_new_code">Generate New Code</button>
			<br><br>
			<h4 class="phone_code_message">Code -></h4>

			<form id="check_code_form">
				<label>Please insert the code receive by MSG:</label>
				<input type="number" class="form-control" id="codeInput" placeholder="Code" name="code">
                <br>
                <button type="submit" class="btn btn-success">Validate</button>
            </form>
			<br>
			<h4 class="validation_message">Is Valid -> </h4>

		</div>
	</body>
</html>
