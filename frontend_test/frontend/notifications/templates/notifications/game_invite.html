{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>NOTIFICATIONS</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		<script src="{% static 'game_invite.js' %}"></script>
	</head>
	<body id="notifications_body">
		<div class="container mt-3 p-5">
			<h1>GAME NOTIFICATIONS</h1><br>
			<div class="container mt-5">
				<div class="row justify-content-center">
				  <div class="col-md-6">
					<div class="card">
					  <div class="card-body">
						<h2 class="card-title text-center mb-4">Send Game Invite</h2>
						<form id="game_invite_form">
						  <div class="form-group">
							  <label>Username:</label>
							<input type="text" class="form-control" id="receiver_name" name="receiver_name" placeholder="Username" required>
							<br>
							<label>Game:</label>
							<input type="text" class="form-control" id="game" name="game" placeholder="Game" required>
						  </div>
						  <div class="input-group-append"></div>
						  <button type="submit" class="btn btn-primary btn-block mt-4">Send Invite</button>
						</form>
					  </div>
					</div>
				  </div>
				</div>
			</div>
			<br>
        </div>
	</body>
</html>
