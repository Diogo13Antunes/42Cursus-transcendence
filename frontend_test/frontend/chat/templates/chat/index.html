{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		<script src="{% static 'index.js' %}"></script>
        <style>
            #roomSelect {
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-3 p-5">
            <h2>Create a Chat Room</h2>
            <div class="col-12 col-md-8">
                <div class="mb-2">
					<form id="roomCreateForm">
						<label for="roomInput">Enter a room name to connect to it:</label>
						<input type="text" class="form-control" id="roomInput" placeholder="Room name" name="chatroom_name">
						<small id="roomInputHelp" class="form-text text-muted">If the room doesn't exist yet, it will be created for you.</small><br>
						<br>
						<button type="submit" class="btn btn-success">Create Room</button>
					</form>
                </div>
            </div>
        </div>
    </body>
</html>
