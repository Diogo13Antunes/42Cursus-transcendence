{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script src="{% static 'user_chatrooms_list.js' %}"></script>
        <style>
            #roomSelect {
                height: 300px;
            }
			.bottom-textarea {
				width: calc(100%);
			}
        </style>
    </head>
    <body>
        <div class="container mt-3 p-5">
            <button class="btn btn-dark" onclick="window.location.assign('http://127.0.0.1:8080/chat/')">Go Back</button><br><br>
			<div class="container">
				<div class="row">
				  <div class="col-md-6">
					<h2>List of all Users</h2><br>
					<select class="form-select show_all_users" multiple size="10"></select>
				  </div>
				  <div class="col-md-6">
					<h2>List of all Chat Rooms</h2><br>
					<select class="form-select show_all_chatrooms" multiple size="10"></select>
				  </div>
				</div>
			</div>
			<br>
            <button type="click" class="btn btn-outline-success check_user_chatrooms">Check User ChatRooms</button><br><br>
			<textarea class="user_chatrooms_txt_area bottom-textarea" rows="10"" cols="75" readonly></textarea>
        </div>
    </body>
</html>
