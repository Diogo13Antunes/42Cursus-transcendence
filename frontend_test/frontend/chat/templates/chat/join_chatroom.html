{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		<script src="{% static 'join_chatroom.js' %}"></script>
		<script src="{% static 'list_chatroom.js' %}"></script>
        <style>
            #roomSelect {
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-3 p-5">
            <button class="btn btn-dark" onclick="window.location.assign('http://127.0.0.1:8080/chat/')">Go Back</button><br><br>
            <h2>Join a Chat Room</h2>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chage_to_selected_chatroom_checkbox">
                <label class="form-check-label" for="myCheckbox">Chage to Selected ChatRoom</label>
            </div>
            <select id="chatrooms_select" class="form-select" multiple size="10"></select>
            <br>
            <button type="click" id="join_button" class="btn btn-outline-success">Join ChatRoom</button><br><br>
            <blockquote class="blockquote">
                <p class="mb-0">Join Room Status:</p>
                <p class="mb-0 status_join_chatroom"></p>
            </blockquote>
        </div>
    </body>
</html>
