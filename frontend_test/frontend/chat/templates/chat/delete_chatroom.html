{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		<script src="{% static 'delete_chatroom.js' %}"></script>
        <style>
            #roomSelect {
                height: 300px;
            }
        </style>
    </head>
    <body>
		<div class="container mt-3 p-5">
			<button class="btn btn-dark" onclick="window.location.assign('http://127.0.0.1:8080/chat/')">Go Back</button><br><br>
            <h2>Delete a Chat Room</h2>
            <div class="col-12 col-md-8">
                <div class="mb-2">
					<form id="roomDeleteForm">
						<label for="roomInput">Enter a room name to delete:</label>
						<input type="text" class="form-control" id="roomInput" placeholder="Room name" name="chatroom_name">
						<br>
						<button type="submit" class="btn btn-success">Delete Room</button>
					</form>
					<br>
					<button type="click" id="deleteAllRooms" class="btn btn-outline-danger">Delete ALL Rooms</button>
					<br><br>
					<label>Room Status</label><br>
					<label class="room_deletion_status"></label>
                </div>
            </div>
        </div>
    </body>
</html>
