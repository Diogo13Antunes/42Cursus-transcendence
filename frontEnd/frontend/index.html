	<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Single Page app</title>
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
			<link rel="stylesheet" href="/static/css/index.css">
		</head>
		<body>

			<!-- navbar testing for prettiness-->

			<nav class="navbar">
				<div class="container-xxl">
					<button class="btn btn-outline-dark rounded-pill btn-black" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
						â˜° 
					</button>
					<div class="mx-auto p-2 m-5" style="width: 450px;">
						<!-- <div class="btn-group btn"> -->
							<a href="/" class="btn rounded-pill btn-lg btn-outline-danger fw-bold" data-link>Home</a>
							<a href="/posts" class="btn btn-lg rounded-pill btn-outline-danger fw-bold" data-link>Posts</a>
							<a href="/game" class="btn btn-lg rounded-pill btn-outline-danger fw-bold" data-link>Game</a>
